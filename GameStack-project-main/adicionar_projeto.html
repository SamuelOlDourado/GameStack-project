<main class="mt-5 bg-light inicio">
    <div class="container">
        <h2 class="text-center mb-4 fw-bold text-dark">Adicionar Projeto</h2>
        <hr>

        <form>

            <div class="row g-4 mb-4">
                <div class="col-12 col-md-6">
                    <label for="capa" class="form-label fw-semibold">Capa do Projeto</label>
                    <input type="file" class="form-control" id="capa" name="capa" required>
                </div>

                <div class="col-12 col-md-6">
                    <label for="status" class="form-label fw-semibold">Status</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="desenvolvimento">Em desenvolvimento</option>
                        <option value="pronto">Pronto</option>
                        <option value="procura_de_colaboradores">À procura de colaboradores</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="Nome" id="Nome" placeholder="Nome do Projeto" required>
            </div>

            <div class="mb-3">
                <textarea class="form-control" name="Descricao" id="Descricao" rows="3" placeholder="Descrição do Projeto"></textarea>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="tecnologias" id="tecnologias"
                       placeholder="Tecnologias utilizadas" required>
            </div>

            <div class="mb-4">
                <div class="label-group">
                    <label for="colaboradores" class="form-label fw-semibold mb-0">
                        Procura de Colaboradores
                    </label>
                    <button type="button" class="btn btn-link p-0 text-primary">
                        <i class="bi bi-plus-circle-fill fs-5"></i>
                    </button>
                </div>
                <input type="text" class="form-control" name="colaboradores" id="colaboradores" placeholder="Função">
            </div>

            <div class="mb-4">
                <div class="label-group">
                    <label for="links" class="form-label fw-semibold mb-0">
                        Links Externos
                    </label>
                    <button type="button" class="btn btn-link p-0 text-primary">
                        <i class="bi bi-plus-circle-fill fs-5"></i>
                    </button>
                </div>
                <input type="url" class="form-control" name="links" id="links" placeholder="Link" required>
            </div>

            <div class="mb-4">
                <label for="imagens" class="form-label fw-semibold">Imagens</label>
                <input type="file" class="form-control" id="imagens" name="imagens" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 py-2 rounded-4 btn-lg mb-5 mt-3 cor-botao">Adicionar</button>
            </div>

        </form>
    </div>
</main>
