<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GameStack</title>
    <link rel="stylesheet" href="css/estilo_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="img/logo_gamestack.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="img/logo_com_fundo.svg" type="image/png">
</head>
<body>
<section class="containerrr">

    <div class="container-lados row g-0 w-100 h-100">

        <div class="col-xl-6 col-lg-6 esquerda">
            <img src="img/banner_certo.svg" alt="Banner" class="logo img-fluid">
        </div>

        <div class="col-xl-6 col-lg-6 direita">
            <div class="loginn">
                <img src="img/logo_gamestack.png" class="img-fluid" alt="Logo GameStack">
                <h2>Login</h2>
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-mail" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-file-person"></i></span>
                        <input type="text" class="form-control" placeholder="CPF" required>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon3"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Senha" required>
                    </div>

                    <p class="text_registrar">Primeira vez aqui? <a href="registrar.html">Criar conta</a></p>

                    <button type="submit" class="btnn">Entrar</button>
                </form>
            </div>
        </div>

    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
